<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>


  <header>
    <div class="container">
      <h1 class="logo">SILVER SPORK SOLUTIONS</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="../">Home</a></li>
          <li><a href="courses">Courses</a></li>
          <li><a href="../about">About</a></li>
          <li><a href="../contact">Contact</a></li>
        </ul>
      </nav>

    </div>
  </header>


  <div class="section" id="products">
    <div class="row">
      {% for crs in courses %}
      <div class="col-md-4">
        <a href="view_courses/{{crs.pk}}">
          <div class="card">
            <img class="card-img-top" src="{{crs.img.url}}" alt="Card image" style="width:100%">
            <div class="card-body">
              <h4 class="card-title">{{crs.c_name}}</h4>
              <!-- <h4 class="card-title">Duration: {{crs.duration}} Month</h4> -->
              <div style="display: flex;">
                <!-- <h4 class="card-title" style="display: flex;">Fees:</h4> <h4 style="text-decoration: line-through; "> ₹{{crs.Course_fees}}</h4>  <h4>₹{{crs.offer_fees}} </h4> -->
              </div>
              <!-- <p class="card-text">{{crs.dis}}</p> -->
            </div>
          </div>
        </a>
        </div>
          {% endfor %}
      </div>
  </div>
    
</body>
</html>
